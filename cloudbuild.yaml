steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-east1-docker.pkg.dev/$PROJECT_ID/gcr-repo-anuja/ml-prediction-app:$SHORT_SHA', '.']
    id: 'Build Docker Image'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-east1-docker.pkg.dev/$PROJECT_ID/gcr-repo-anuja/ml-prediction-app:$SHORT_SHA']
    id: 'Push Image to GCR'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'ml-prediction-app',
        '--image=us-east1-docker.pkg.dev/$PROJECT_ID/gcr-repo-anuja/ml-prediction-app:$SHORT_SHA',
        '--region', 'us-east1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--set-env-vars', 'VERSION=$SHORT_SHA'
      ]
    id: 'Deployment of App'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

substitutions:
  _SERVICE_NAME: ml-prediction-app
